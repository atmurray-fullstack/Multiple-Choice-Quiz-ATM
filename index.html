<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class='container'>

        <!-- Top row container h1 and <p> for countdown timer-->
        <div class='row text-center mt-5'>
            <div class=col-2 style="background-color: hotpink;">
                <p id='scoreDis'>
                    SCORE:
                </p>
            </div>
            <div class='col-8' style='background-color: blue;'>
                <h2>
                </h2>
            </div>
            <div class='col-2' style='background-color: gray;'>
                <p id='countDown'></p>
            </div>
        </div>


        <div class='row'>
            <div class='col-8
             text-left mx-auto mt-5' style="background-color: red;">
                <form id='name' class='text-center' style='display:none;'>

                    <input id='player' type='text' value='Enter Your Name'>
                    <input id='submitBut' class='btn btn-warning' value="Click to Submit">
                </form>


                <div class='row'>
                    <div class='col-8 mx auto'>
                        <!--Answer button form-->
                        <form id='answers' style='display:none;'>
                            <input class='buttonAns' id='1' type='button' value=''>
                            <br>
                            <input class='buttonAns' id='2' type='button' value=''>
                            <br>
                            <input class='buttonAns' id='3' type='button' value=''>
                            <br>
                            <input class='buttonAns' id='4' type='button' value=''>

                        </form>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-6 mx-auto text-center'>
                        <form id='formReady'>
                            <input id='ready' class='btn btn-primary' value='Click When Ready'>
                        </form>
                    </div>

                </div>
            </div>
            <div class='col-9 text-center mx-auto'>
                <p id=valid>
                    placeholder for correct/incorrect text.
                </p>
            </div>
        </div>



    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
