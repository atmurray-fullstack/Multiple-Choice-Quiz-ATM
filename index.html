<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class='container'>

        <!-- Top row container h1 and <p> for countdown timer-->
        <div class='row text-center mt-5'>
            <div class = col-2 style = "background-color: hotpink;">
                <p id = 'scoreDis'>
                    SCORE:
                </p>
            </div>
            <div class='col-8' style='background-color: blue;'>
                <h1>This is a random code quiz with multiple choice answers.
                    You have 60 seconds to answer as many questions as possible.
                    If you get a high score you will be able to input your name at the end.
                    Confirm when you are ready.
                </h1>
            </div>
            <div class = 'col-2' style ='background-color: gray;'>
                <p id = 'countDown'></p>
            </div>
        </div>


        <div class='row'>
            <div class='col-8
             text-left mx-auto mt-5' style="background-color: red;">
                <form id = 'name' style ='display:none;'>
                    <label for='player'>Enter your name.</label>
                    <input id ='player' name ='player' type ='text'>
                </form>

                <!--Answer button form-->
                <form id ='answers'>
                    <input class = 'buttonAns' id='answer-1' type='button' value = ''>
                    <br>
                    <input class = 'buttonAns' id='answer-2' type='button' value = ''>
                    <br>
                    <input class = 'buttonAns' id='answer-3' type='button' value =''>
                    <br>
                    <input class = 'buttonAns' id='answer-4' type='button' value =''>

                </form>
            </div>
            <div class = 'col-9 text-center mx-auto'>
                <p id =valid>
                    placeholder for correct/incorrect text.
                </p>
            </div>
        </div>



    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
